{% block NOJavascript %}
    <script>
        let num = 0
        function add_file() {
            document.getElementById("file-container").insertAdjacentHTML("afterend", "<input type='file' name='files' id='img' onchange='previewImage(this)'>")
        }

        function previewImage(input){
            let container = document.getElementById('preview-container');
            if (input.files && input.files[0]){
                let img_reader = new FileReader();
                img_reader.onload = function (e){
                    let img = document.createElement('img');
                    img.src = e.target.result;
                    img.width=150;
                    img.height =150;
                    container.appendChild(img);
                };
                img_reader.readAsDataURL(input.files[0])
            }
        }


    </script>
{% endblock %}
